<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<style>
		body {
			margin: 0;
		}

		iframe {
			position: absolute;
			border: none;
			vertical-align: bottom;
		}

		iframe[name="menu"] {
			top: 0%;
			left: 0%;
			width: 30%;
			height: 100%;
		}

		iframe[name="main"] {
			top: 0%;
			left: 30%;
			width: 70%;
			height: 100%;
		}

		@media (max-width: 800px) {
			iframe[name="menu"] {
				top: 0%;
				left: 0%;
				width: 100%;
				height: 30%;
			}

			iframe[name="main"] {
				top: 30%;
				left: 0%;
				width: 100%;
				height: 70%;
			}
		}
	</style>
	<script>
        var CACHEKEY = 1574216995;
        var FRONTPAGE = "";
        document.addEventListener('DOMContentLoaded', function () {
            if (location.hash) {
                document.getElementsByName('menu')[0].addEventListener('load', function () {
                    this.contentWindow.$.open(window.location.hash.substring(1));
                });
            }
            else if (FRONTPAGE) {
                document.getElementsByName('menu')[0].addEventListener('load', function () {
                    this.contentWindow.document.querySelector('#' + FRONTPAGE.replace(/[\\:()]/g, '\\$&')).click();
                });
            }
            else {
                document.getElementsByName('menu')[0].addEventListener('load', function () {
                    this.contentWindow.document.querySelector('[target="main"]').click();
                });
            }
        }, false);
	</script>
	<title>Example PHP Document</title>
</head>
<body>
<iframe name="menu" src="html/menu.html?1574216995"></iframe>
<iframe name="main"></iframe>
</body>
</html>
